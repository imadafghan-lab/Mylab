<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div class="container mt-2" >
        <div class="row my-4">
            
            
            <div class="col" style="border: 1px solid black;border-radius: 5px; ">
                <div class="row mb-3">
                    <h1 align="center">Login Form</h1>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" placeholder="Enter Your First Name" class="form-control">
                    </div>
                    <div class="col">
                        <input type="text" placeholder="Enter Your First Name" class="form-control">
                    </div>
                </div>
                <div class="row my-3">
                    <div class="form-group">
                        <input type="password" placeholder="Enter a password" class="form-control">
                    </div>
                </div>
                <div class="row my-3">
                    <div class="form-group">
                        <input type="email" placeholder="someone@gmail.com" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                        <select class="form-select">
                            <option>Select Province</option>
                            <option>Ningrahar</option>
                            <option>Kabul</option>
                            <option>herat</option>
                        </select>
                    </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                        <select class="form-select">
                            <option>Select Language</option>
                            <option>Pashto</option>
                            <option>Dari</option>
                            <option>other</option>
                        </select>
                    </div>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col">
                        <div class="from-check">
                            <label class="form-check-label">Male<input type="radio" class="form-check-input" name="gender"></label>
                        <label class="form-check-label">Female<input type="radio" class="form-check-input" name="gender"></label>
                        </div>
                    </div>
                    
                </div>
                <div class="row my-3">
                    <div class="form-group">
                        <input type="file" class="form-control">
                    </div>
                </div>
                <div class="row my-3">
                    
                    
                        <div class="form-group" style="display: flex; justify-content: center;">
                        <button class="btn btn-primary btn-lg">Save</button>
                
                    </div>
                    
                </div>
                
                
                
                
            </div>
        </div>
    </div>
</body>
</html>
